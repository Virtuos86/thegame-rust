# Black color:                      "black"
# Red color:                        "red"
# Green color:                      "green"
# Yellow color (Red + Green):       "yellow
# Blue color:                       "blue"
# Magenta color (Red + Blue):       "magenta"
# Cyan color (Green + Blue):        "cyan"
# White color (Red + Green + Blue): "white,

shadow = true  # Don't draw shadows around stacked views
borders = "simple"  # Alternatives are "none" and "outset"

# Here we define the color palette.
[colors]
    background = "black"
    # If the value is an array, the first valid color will be used.
    # If the terminal doesn't support custom color,
    # non-base colors will be skipped.
    shadow     = ["blue"]
    view       = ["black"]

    # Array and simple values have the same effect.
    primary   = ["white"]
    secondary = "magenta"
    tertiary  = "magenta"

    # Hex values can use lower or uppercase.
    # (base color MUST be lowercase)
    title_primary   = "red"
    title_secondary = "blue"

    # Lower precision values can use only 3 digits.
    highlight          = "yellow"
    highlight_inactive = "magenta"
